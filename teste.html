<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website com Menu Verde</title>
    <style>
        body {
            margin: 0px;
            font-family: Arial, sans-serif;
        }
        header {
            display:flex;
            justify-content: space-between;
            background-image: url('imagens/fundo_header.jpg');
            margin: -20px;
            color:white;
            height:70px;            

        }
        ul {
            display:flex;
            list-style-type: none;
            justify-content:space-around;
       ;
        }
        ul li {
            align-items: center; 
        }
        ul li div{
            display:flex;
            height: 30px;
            margin-bottom: 10px;
            margin-top: 10px;
            flex-direction: row;
            justify-content:space-around;
            align-items: center;
            padding-inline: 15px;
            
            font-size: 15px;
             border:2px solid transparent ;
             border-radius:20px;
            
            

        }
        ul li div a:link {
            color: white;
             text-decoration: none;
        }
        ul li div:hover {
           
            border: 3px solid rgb(255, 255, 255);
            font-weight: 300;
            transition: ease-in-out 0.5s;

        }
        #relogio {
            display: flex;
            width:200px;
            align-items:center;
            align-content: center;
            font-size: 35pt;
            font-weight: 900;
            border: 1px dotted red;
            justify-content: center;
            padding-top: 10px;
        }
      
    </style>

    <script>
   setInterval(() => { getHora()}, "1000");

    function addZero(i) {
  if (i < 10) {i = "0" + i}
  return i;
}
        const getHora = () => {
            let tag = document.getElementById('relogio')
            let d = new Date();
            let h = addZero(d.getHours());
            let m = addZero(d.getMinutes());
            let time = h + ":" + m ;
            tag.innerText=time
        }
    </script>
</head>
<body>
   <header> 
       <ul>
           <li>
                <div  style="flex-grow: 10">
                    <img src="imagens/emailImg.png" alt="email" width="30px" height="30px">
                     <a href="mailto:andrecarvalho388@gmail.com"> Andrecarvalho388@gmail.com</a>
                </div>
            </li>
            <li>
                <div  style="flex-grow: 1">
                    <img src="imagens/linkendImg.png" alt="Linkedin" width="30px" height="30px">
                    <p>linkedin</p>
                </div>
            </li>
            <li>
                <div   style="flex-grow: 1">
                    <img src="imagens/githubImg.png" alt="github" width="30px" height="30px">
                    <p>Github</p>
                </div>
            </li>
       </ul>
       <div id="relogio"><p>Hora</p></div>
   </header>
</body>
</html>
